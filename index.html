<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Tabll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/app.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <script defer src="src/app.js"></script>
</head>
<body>

<header class="bg-dark">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Working with Objects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active link-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5 bg-light p-3 rounded-3">
    <h1>Users</h1>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button id="btn_toggle_table" class="btn btn-lg btn-primary" type="button">Hide table</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form id="user-form">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="btn-toolbar mt-3">
                            <label class="form-label" for="fName">First name:</label>
                            <input class="form-control" type="text" id="fName" required minlength="3">
                        </div>
                    </div>
                    <div class=" col-sm-4">
                        <div class="btn-toolbar mt-3">
                            <label class="form-label" for="lName">Last name</label>
                            <input class="form-control" type="text" id="lName" required minlength="3"/>
                        </div>
                    </div>
                    <div class=" col-sm-4">
                        <div class="btn-toolbar mt-3">
                            <label class="form-label" for="age">Age:</label>
                            <input class="form-control" type="number" id="age" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-control" id="description" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="btn-toolbar mt-3 mb-sm-3">
                    <div class="btn-group">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-success" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table table-dark table-bordered table-striped table-hover"
                   id="user_table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody class="table-success">
                <tr>
                    <td>1</td>
                    <td>Alex</td>
                    <td>Catalin</td>
                    <td>29</td>
                    <td>Junior Web-Development</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
</body>
</html>
